<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick Your Mystery Box 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="logo-placeholder.png" alt="Your Logo" />
    </div>

    <h1>PICK YOUR MYSTERY BOX 🎁</h1>
    <p class="subtitle">💥 One Box. One Chance. Real Rewards.</p>

    <div class="boxes">
      <div class="gift-box" onclick="openBox(this)">🎁</div>
      <div class="gift-box" onclick="openBox(this)">🎁</div>
      <div class="gift-box" onclick="openBox(this)">🎁</div>
      <div class="gift-box" onclick="openBox(this)">🎁</div>
      <div class="gift-box" onclick="openBox(this)">🎁</div>
    </div>

    <div class="info">
      <ul>
        <li>📥 Deposit $10+ and message “BOX” to play.</li>
        <li>⚠️ One pick per player per day!</li>
      </ul>
    </div>

    <footer>
      <p>📩 Message our page now to claim your reward!</p>
    </footer>
  </div>

  <script>
    const alreadyOpened = localStorage.getItem("boxOpened");

    const rewards = [
      "🎉 25% Bonus!",
      "💰 50% Bonus!",
      "🎮 Free Game Credits!",
      "🔥 $10 Freeplay!",
      "🎯 100% Deposit Match!"
    ];

    function openBox(element) {
      if (alreadyOpened || element.classList.contains("opened")) return;

      element.classList.add("opened");
      const boxes = document.querySelectorAll(".gift-box");
      boxes.forEach(box => box.style.pointerEvents = "none");

      const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
      element.innerHTML = `<div class="opened-box">🎊<br><span class="reward-text">${randomReward}</span></div>`;
      localStorage.setItem("boxOpened", "true");
    }
  </script>
</body>
</html>
