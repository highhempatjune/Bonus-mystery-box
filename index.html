<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick Your Mystery Box 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="logo-placeholder.png" alt="Your Logo" />
    </div>

    <!-- Title -->
    <h1>PICK YOUR MYSTERY BOX 🎁</h1>
    <p class="subtitle">💥 One Box. One Chance. Real Rewards.</p>

    <!-- Box Grid -->
    <div class="boxes">
      <div class="box" onclick="revealReward()">1</div>
      <div class="box" onclick="revealReward()">2</div>
      <div class="box" onclick="revealReward()">3</div>
      <div class="box" onclick="revealReward()">4</div>
      <div class="box" onclick="revealReward()">5</div>
    </div>

    <!-- Info Section -->
    <div class="info">
      <ul>
        <li>📥 Deposit $10+ and message “BOX” to play.</li>
        <li>⚠️ One pick per player per day!</li>
      </ul>
    </div>

    <!-- Footer -->
    <footer>
      <p>📩 Message our page now to claim your reward!</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    function revealReward() {
      const rewards = [
        "🎉 25% Bonus!",
        "💰 50% Bonus!",
        "🎮 Free Game Credits!",
        "🔥 $10 Freeplay!",
        "🎯 100% Deposit Match!"
      ];
      const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
      alert("You got: " + randomReward);
    }
  </script>
</body>
</html>
